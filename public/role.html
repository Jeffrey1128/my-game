<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>역할 선택</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="welcome-message"></h1>
        <h2>역할을 선택해주세요</h2>
        <div class="role-selection">
            <button class="role-button" data-role="melee">근접 딜러</button>
            <button class="role-button" data-role="ranged">원거리 딜러</button>
            <button class="role-button" data-role="assassin">암살자</button>
            <button class="role-button" data-role="healer">힐러</button>
            <button class="role-button" data-role="support">서포터</button>
        </div>
        <button id="startGameButtonRole">게임 시작</button>
    </div>
    <script src="role.js"></script>
</body>
</html>
